<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/images/favicon.ico">
    <meta name="description" content="A site about buttons made with JavaScript">
    <meta name="author" content="Travis">
    <meta property="og:title" content="Button Button">
    <meta property="og:description" content="A site about buttons made with JavaScript">
    <meta property="og:image" href="/assets/images/button.jpg">

    <title>Button Button</title>
</head>
<body>
        <!-- An onclick even button that prints text-->
    <section>
        <h1>An onclick event button. </h1>
        <button onclick="printText()">Click Me!</button>  <button onclick="clearText()">Clear Text</button>
        <p id="Button1"></p>       
       </section>

        <!-- A toggle event button that switched between light and dark mode -->
    <section>
        <h1>A button with a toggle effect, dark and light mode.</h1>
        <button onclick="changeMode()">Click Me</button>
    </section>
    
    <!-- A onmouseover and onmouseleave event that changes the buttons color on hover -->
    <section>
        <h1>A Button with a color changing hover effect</h1>
    <button onmouseover="turnRed(this)" onmouseleave="revertColor(this)">Hover Over Me!

    </button>
    </section>
    <br></br>
        <!-- a submit button with a disabled state -->
    <h1>A button to demonstate input using an event listener.</h1> 
    <section>
        <button id="submitButton" disabled>Submit</button>
        <input type="text" id="colorInput" placeholder="Favorite color">
        <p id="input"></p>
    </section>

        <!-- a button that prints date and time -->
    <H1>A Button to display date and time. Practicing the logic of an onclick event</H1>
    <section>
        <button onclick="printDate()">Date and Time</button>
        <button onclick="clearDate()">Clear Date</button>
        <p id="dateButton" class="textBox" ></p>
    </section>

    <section>
        <button onclick="changeColor()">Toggle color</button> <button onclick="revertColor()">Revert color  </button>      
        <p id="messageButton">Make me blue!</p>
    </section>

    <section>
        <button onclick="increaseCount()">Plus Count</button> <button onclick="decreaseCount()">Minus Count</button>
        <p id="countDisplay">Current Count: 0</p>
    </section>

    <script src="/assets/js/script.js"></script>
</body> 
</html>
